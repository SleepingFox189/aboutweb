<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Access Help</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            perspective: 800px; /* For 3D effect on particles */
        }

        .header {
            color: #0f0;
            font-size: 1.5em;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out; /* Animate header */
        }

        .container {
            width: 80%;
            max-width: 600px;
            animation: fadeInUp 1s ease-in-out; /* Animate container */
        }

        .step {
            margin-bottom: 10px;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in-out forwards; /* Animate each step */
        }

        .step:nth-child(1) { animation-delay: 0.5s; } /* Delay for each step */
        .step:nth-child(2) { animation-delay: 1s; }
        .step:nth-child(3) { animation-delay: 1.5s; }

        .step strong {
            font-weight: bold;
        }

        .notice {
            margin-top: 20px;
            font-size: 0.9em;
            animation: zoomIn 1s ease-in-out; /* Animate notice */
        }

        .link {
            color: #0f0;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .link:hover {
            text-decoration: underline;
            color: #00ff00; /* Brighter green on hover */
        }


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place particles behind content */
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body>

    <div class="header">Cavans Access Help</div>

    <div class="container">
        <div class="step">Step 1: Pay/Fee 3$ willing to lower for some stuff</div>
        <div class="step">Step 2: I'll Give You A Key</div>
        <div class="step">Step 3: Log In With The Key At <a class="link" href="https://login-one-self.vercel.app/index.html" target="_blank">https://login-one-self.vercel.app/index.html</a></div>
        <div class="notice">Notice: If You Share This Key To Anyone Else I Will Ban You From Using My Website <strong>I Can See Who Uses The Website</strong></div>
    </div>

    <div id="particles-js"></div>  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 160,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#0f0" // Green particles
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#0f0", // Green lines
                    "opacity": 0.5,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 250,
                        "size": 0,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 300,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
