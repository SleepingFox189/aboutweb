<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavans Access Help</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1e3a8a, #000000); /* Deep space gradient */
            color: #0f0;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 800px;
        }

        .header {
            color: #0f0;
            font-size: 1.5em;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            width: 80%;
            max-width: 600px;
            animation: fadeInUp 1s ease-in-out;
        }

        .step {
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .step:nth-child(1) { animation-delay: 0.5s; }
        .step:nth-child(2) { animation-delay: 1s; }
        .step:nth-child(3) { animation-delay: 1.5s; }

        .step strong {
            font-weight: bold;
        }

        .notice {
            margin-top: 20px;
            font-size: 0.9em;
            animation: zoomIn 1s ease-in-out;
        }

        .link {
            color: #0f0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            text-decoration: underline;
            color: #00ff00;
        }

        /* Animations (same as before) */
        @keyframes fadeIn { /* ... */ }
        @keyframes fadeInDown { /* ... */ }
        @keyframes fadeInUp { /* ... */ }
        @keyframes zoomIn { /* ... */ }


        /* Rain/Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">Cavans Access Help</div>

    <div class="container">
        <div class="step">Step 1: Pay/Fee 3$ willing to lower for some stuff</div>
        <div class="step">Step 2: I'll Give You A Key</div>
        <div class="step">Step 3: Log In With The Key At <a class="link" href="https://login-one-self.vercel.app/index.html" target="_blank">https://login-one-self.vercel.app/index.html</a></div>
        <div class="notice">Notice: If You Share This Key To Anyone Else I Will Ban You From Using My Website <strong>I Can See Who Uses The Website</strong></div>
    </div>

    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80, // Reduced number of particles
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#0f0" // Green particles
                },
                "shape": {
                    "type": "circle", // Or "star", "polygon"
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.8, // Slightly more transparent
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.5, // Slower opacity animation
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2, // Smaller particles
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 100, // Shorter lines
                    "color": "#0f0",
                    "opacity": 0.4, // More transparent lines
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,  // Slower movement
                    "direction": "bottom", // Rain-like direction
                    "random": false, // No random movement
                    "straight": true, // Straight lines
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": { // You can keep interactivity or remove it
                "detect_on": "canvas",
                "events": { /* ... */ }
                "modes": { /* ... */ }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
